<h1>蚵仔煎是一種聞名的閩南台灣小吃，使用新鮮的蠔、蔬菜(多用茼蒿)、<br/>
雞蛋及太白粉芡水作成。<br/>
這是臺灣夜市裡十分普遍的一道小吃，<br/>
新鮮的蚵仔是這道美味的重要元素，將蚵仔淋上調和太白粉與地瓜粉的粉漿，<br/>
加上蛋在平底鍋以大火油煎，再加上青菜，翻面後繼續油煎一會，<br/>
盛盤食用時再淋上特調的酸甜醬汁，味道香郁令人垂涎。 <h1/><br/>
