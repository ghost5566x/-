<h1>台灣俗話說:「哪家廚房煙囪有冒煙，哪裡就有滷肉飯。」<br/>
一碗好的滷肉飯會有剁碎但是不是絞肉的豬肚肉，慢慢以醬油和五種香料燉煮而成，<br/>
會很肥很油，這就是滷肉飯好吃的秘訣，！<h1/><br/>
